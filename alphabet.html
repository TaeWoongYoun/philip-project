<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Pronunciation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .alphabet {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .letter {
            background-color: #4CAF50;
            color: white;
            font-size: 2em;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .letter:hover {
            background-color: #3e8e41;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Alphabet Pronunciation</h1>
    <div class="alphabet">
        <div class="letter" onclick="document.getElementById('aSound').play()">A</div>
        <div class="letter" onclick="document.getElementById('bSound').play()">B</div>
        <div class="letter" onclick="document.getElementById('cSound').play()">C</div>
        <!-- 여기에 계속해서 다른 알파벳 추가 -->
    </div>

    <!-- 알파벳 발음 오디오 파일 -->
    <audio id="aSound">
        <source src="a.mp3" type="audio/mpeg">
    </audio>
    <audio id="bSound">
        <source src="b.mp3" type="audio/mpeg">
    </audio>
    <audio id="cSound">
        <source src="c.mp3" type="audio/mpeg">
    </audio>
    <!-- 여기에 다른 알파벳의 사운드 파일 추가 -->
</body>
</html>
