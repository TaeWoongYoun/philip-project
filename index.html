    <title>English Word</title>
    <style>
        /* 기본 설정 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* 헤더 스타일 */
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration-line: none;
        }

        li {
            color: black
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .menu {
            display: flex;
        }

        /* 메뉴 버튼 스타일 */
        .menu a {
            text-decoration: none;
            color: white;
            margin-left: 20px;
        }

        .menu div {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .menu div:hover {
            background-color: #2b2f3a;
        }

        /* 메인 레이아웃 */
        .main {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
        }

        .mainleft {
            width: 25%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .mainleft h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .mainleft ul {
            list-style-type: none;
            padding: 0;
        }

        .mainleft li {
            margin: 12px 0;
            font-size: 1.1em;
            padding: 10px 15px;
            background-color: #f1f1f1;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .mainleft li:hover {
            background-color: #e0e0e0;
        }

        .mainright {
            width: 70%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mainright img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
