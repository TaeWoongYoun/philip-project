<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Word</title>
    <style>
        /* 기본 설정 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* 헤더 스타일 */
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a {
            text-decoration-line: none;
        }

        li {
            color: black;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }

        .menu {
            display: flex;
        }

        /* 메뉴 버튼 스타일 */
        .menu a {
            text-decoration: none;
            color: white;
            margin-left: 20px;
        }

        .menu div {
            display: flex;
            align-items: center;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .menu div:hover {
            background-color: #2b2f3a;
        }

        /* 메인 레이아웃 */
        .main {
            display: flex;
            justify-content: space-between;
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
        }

        .mainleft {
            width: 25%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .mainleft h2 {
            text-align: center;
            font-size: 2.0em;
            font-weight: bold;
            margin-top: 10px;

        }

        .mainleft ul {
            list-style-type: none;
            padding: 0;
        }

        .mainleft li {
            margin: 12px 0;
            font-size: 1.1em;
            padding: 10px 15px;
            background-color: #f1f1f1;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }

        .mainleft li:hover {
            background-color: #e0e0e0;
        }

        .mainright {
            width: 70%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .mainright audio {
            width: 100%;
            max-width: 600px;
        }

        .audio-title {
            text-align: center;
            font-size: 2.0em;
            font-weight: bold;
            margin-top: 10px;

        }

        .alphabet {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .letter {
            background-color: #4CAF50;
            color: white;
            font-size: 2em;
            margin: 10px;
            padding: 20px;
            width: 30px;
            height: 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .letter:hover {
            background-color: green;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">WORD CARD</div>
        <div class="menu">
            <a href="learninglog.html">
                <div class="menu1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-checklist" viewBox="0 0 16 16">
                        <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"/>
                        <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0"/>
                    </svg>&nbsp;학습일지
                </div>
            </a>
            <a href="Examination.html">
                <div class="menu2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                    </svg>&nbsp;시험보기
                </div>
            </a>
            <a href="check.html">
                <div class="menu3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                        <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0"/>
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                    </svg>&nbsp;출석체크
                </div>
            </a>
        </div>
    </header>
    <div class="main">
        <div class="mainleft">
            <h2>카테고리</h2>
            <ul>
                <li>기초</li>
                <li>중급</li>
                <li>고급</li>
            </ul>
        </div>
        <div class="mainright">
            <div class="audio-title">Choose a letter to play sound:</div>
            <div class="alphabet">
                <!-- 알파벳 버튼 생성 -->
                <div class="letter" onclick="playSound('A')">A</div>
                <div class="letter" onclick="playSound('B')">B</div>
                <div class="letter" onclick="playSound('C')">C</div>
                <!-- 나머지 알파벳들도 동일하게 추가 -->
                <!-- ... -->
                <div class="letter" onclick="playSound('Z')">Z</div>
            </div>
            <audio id="audio-player"></audio>
        </div>
    </div>
    <script>
        // 알파벳 버튼 클릭 시 소리 재생
        function playSound(letter) {
            const audio = document.getElementById('audio-player');
            audio.src = `sounds/${letter}.mp3`;  // 각 알파벳에 맞는 mp3 파일이 sounds 폴더에 저장되어 있어야 함
            audio.play();
        }
    </script>
</body>
</html>
